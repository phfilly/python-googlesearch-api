<html>
    <head>
        <title>google search api</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'><h1>Google Trends: {{ term }} <small>[ Interest Over Time ]</small></h1></div>
            <p></p>
            <canvas id="influence-over-time" width="600" height="400"></canvas>
        </div>
        <script>
            new Chart(document.getElementById("influence-over-time"), {
              type: 'line',
              data: {
                labels: [{% for date in dates %}
                      "{{date}}",
                  {% endfor %}],
                datasets: [
                  {
                    label: 'Interest Over Time',
                    data: [{% for value in values %}
                      {{value}},
                    {% endfor %}],
                    borderColor: "#3e95cd",
                  }
                ]
              }
            });
        </script>
    </body>
</html>
